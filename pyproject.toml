[tool.poetry]
name = "ff6-save-editor"
version = "0.1.0"
description = "Final Fantasy VI Pixel Remaster Save Editor for Nintendo Switch"
authors = ["Mathieu Lemay <acidrain1@gmail.com>"]
license = "MIT"
readme = "README.md"
include = ["ff6_save_editor/py.typed"]

[tool.poetry.dependencies]
python = "^3.11"
cryptography = "^42.0.5"
py3rijndael = "^0.3.3"
pydantic = "^2.6.4"
pydantic-settings = {extras = ["dotenv"], version = "^2.2.1"}
rich = "^13.7.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.1"
mypy = "^1.8.0"

[tool.mypy]
namespace_packages = true
explicit_package_bases = true
strict = true
show_error_codes = true
plugins = ["pydantic.mypy"]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]

[tool.ruff]
target-version = "py311"
exclude = [
    ".venv",
]

[tool.ruff.lint]
select = [
    "ALL"
]
ignore = [
    "COM",  # flake8-commas
    "D",  # pydocstyle
    "FIX",  # flake8-fixme
    "TD",  # flake8-todos

    "ANN101",  # Missing type annotation for `self` in method
    "ANN102",  # Missing type annotation for `cls` in method

    "DTZ",  # flake8-datetimez: Timezones are not relevant for this

    # TODO: Remove those
    "ERA001",  # Commented out code
    "T201",  # print
]

[tool.ruff.lint.pep8-naming]
classmethod-decorators = [
    "classmethod",
    "pydantic.validator",
    "pydantic.field_validator",
    "pydantic.model_validator",
    "pydantic.root_validator"
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "PLR2004",  # Magic value used in comparison
    "S101",  # Use of `assert` detected
    "S105",  # Possible hardcoded password
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
